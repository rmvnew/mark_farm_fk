<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Painel Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="my_container">
        <div class="panel">
            <h1>FARM FK</h1>
            <!-- Card com o display do tempo -->
            <div class="card">
                <input id="timerDisplay" type="text" readonly value="00:00">

            </div>
            <div class="description">
                <p>Vai ficar ausente e quer deixar online sem morrer e ainda sair ganhando? Aqui você pode
                    deixar farmando sem se preocupar que não irá morrer e ainda vai ganhar a cada 30 minutos uma
                    quantidade de 30 itens do seu farm e R$ 2.000 de dinheiro sujo.</p>
            </div>
            <!-- Botão para iniciar o timer -->
            <button id="startButton">Iniciar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
